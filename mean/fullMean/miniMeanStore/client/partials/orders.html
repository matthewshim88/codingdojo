<form>
	<h3>Add a new order</h3>
	<p>Customer</p>
	<select ng-model="order.user">
		<option ng-repeat="user in users" value="{{user._id}}">{{user.name}}</option>
	</select>
	
	<select ng-model="order.quantity">
			<option ng-repeat="i in quantity" value="{{i}}">{{i}}</option>
	</select>

	<select ng-model="order.product" ng-options="product as product.name for product in products track by product._id" ng-change="range()">
	</select>

	<input type="submit" value="Order" ng-click="createOrder()">

</form>

<table>
	<tr>
		<th>Customer Name</th>
		<th>Product</th>
		<th>Quantity</th>
		<th>Date</th>
	</tr>
	<tr ng-repeat="order in orders">
		<td>{{order.user.name}}</td>
		<td>{{order.product.name}}</td>
		<td>{{order.quantity}}</td>
		<td>{{order.created_at}}</td>
	</tr>
</table>
