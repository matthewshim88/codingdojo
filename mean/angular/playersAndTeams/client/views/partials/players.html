<div ng-controller="PlayersController">
	<form>
		<p>Name</p>
		<input type="text" ng-model="name">
		<input type="submit" value="Add Player" ng-click=add()>
	</form>
	<table>
		<tr>
			<th>Name</th>
			<th>Actions</th>
		</tr>
		<tr ng-repeat="player in players track by $index">
			<td>{{player.name}}</td>
			<td><input type="submit" value="Remove Player" ng-click="remove($index)"></td>
		</tr>
	</table>
</div>
