<div ng-controller="userController">
	<table>
		<tr>
			<th>First Name</th>
			<th>Last Name</th>
			<th>Favorite Language</th>
		</tr>
		<tr ng-repeat="user in users track by $index">
			<td>{{user.firstName}}</td>
			<td>{{user.lastName}}</td>
			<td>{{user.favoriteLanguage}}</td>
		</tr>
	</table>
</div>
