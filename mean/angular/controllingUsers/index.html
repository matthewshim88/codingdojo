<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
	<meta charset="UTF-8">
	<title>Controlling Users</title>
	<script src="./bower_components/angular/angular.min.js"></script>
	<script>
		var myAppModule = angular.module('myApp', []);
		myAppModule.controller('mainController', function($scope){
			$scope.people = [];
			$scope.newPerson = function(){
				console.log('check');
				$scope.people.push({
					firstName: $scope.firstName, 
					lastName: $scope.lastName, 
					favLang: $scope.favLang
				});
				$scope.firstName = '';
				$scope.lastName = '';
				$scope.favLang = '';
			}
			$scope.delete = function(index){
				console.log(index);
				$scope.people.splice(index,1);
			}
		})
	</script>
</head>
<body ng-controller="mainController">
	<h2>User Controller</h2>
	<form>
		<p>First Name</p>
		<input type="text" ng-model="firstName">
		<p>Last Name</p>
		<input type="text" ng-model="lastName">
		<p>Favorite Language</p>
		<input type="text" ng-model="favLang">
		<input type="submit" value="Create User" ng-click="newPerson()">
	</form>
	<table>
		<tr>
			<th>First Name</th>
			<th>Last Name</th>
			<th>Favorite Language</th>
			<th>Actions</th>
		</tr>
		<tr ng-repeat="person in people track by $index">
			<td>{{person.firstName}}</td>
			<td>{{person.lastName}}</td>
			<td>{{person.favLang}}</td>
			<td><input type="submit" ng-click="delete($index)" value="Delete User"></td>
		</tr>
	</table>
</body>
</html>
