<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Book Reviewer</title>
</head>
<body>
	<header>
			<a href="{% url 'books:books_index' %}">Home</a>
			<a href="{% url 'logreg:logreg_logout' %}">Logout</a>
	</header>
	<h2>Add a New Book Title and a Review:</h2>
	<form action="{% url 'books:books_create' %}" method="post">
		{% csrf_token %}
		<p>Book Title:</p>
		<input type="text" name="title">
		<p>Author:</p>
		<p>Chose from the list</p>
		<select name="author">
			{% for author in authors %}
				<option value="{{ author.author }}">{{ author.author }}</option>
			{% endfor %}
		</select>
		<p>Or add a new author:</p>
		<input type="text" name="author">
		<p>Review:</p>
		<input type="text" name="review">
		<select name="rating">
			<option value="1">1</option>
			<option value="2">2</option>
			<option value="3">3</option>
			<option value="4">4</option>
			<option value="5">5</option>
		</select> <p>stars.</p>
		<input type="submit" value="Add Book and Review">
	</form>
</body>
</html>
